<div class="content">
  <div class="header">
    <h1 class="page-title">Order</h1>
  </div>
  <ul class="breadcrumb">
    <li><a href="index.html">Home</a> <span class="divider">/</span></li>
    <li class="active">商品列表</li>
  </ul>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="btn-toolbar"> 
        <!--<button class="btn btn-primary"><i class="icon-plus"></i> 新 增</button>
    <button class="btn">Import</button>
    <button class="btn">历史成交<font color="red"><b>{$nowSum}</b></font>元&nbsp共<font color="red"><b>{$nowCount}</b></font>单&nbsp均价为<font color="red"><b>{$nowAvg}</b></font>元</button>-->
        <div class="btn-group"> </div>
      </div>
      <div class="well">
        <table class="table">
          <thead>
            <tr>
              <th>I D</th>
              <th>商品货号</th>
              <th>标 题</th>
              <th>分 类</th>
              <th>价 格</th>
              <th>库 存</th>
              <th>状 态</th>
              <th>时 间</th>
              <th>地 址</th>
              <th style="width: 50px;">操作</th>
            </tr>
          </thead>
          <tbody>
            <foreach name="list" item="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>{$vo.goods_number}</td>
                <td class="titleVal">{$vo.title}</td>
                <td>{$vo.type_name}</td>
                <td>{$vo.money} <a href="#" class="mey i" id="{$vo.id}" rel="tooltipRight" title="{$vo.register}"><i class="icon-cog"></i></a></td>
                <td>{$vo.stock} <a href="#" class="stock i" id="{$vo.id}" rel="tooltipRight" title="{$vo.register}"><i class="icon-cog"></i></a></td>
                <eq name="vo['state']" value="1">
                  <td><span><a href="#">上 架</a></span></td>
                  <else/>
                  <td><span><a href="#">下 架</a></span></td>
                </eq>
                <td>{$vo.pubtime|date="Y-m-d H:i:s",###}</td>
                <empty name="vo['register']">
                  <td><a href="#" class="noEmpty" id="{$vo.id}"><i class="icon-pencil"></i></a></td>
                  <else />
                  <td><a href="#" class="noEmpty notext" id="{$vo.id}" rel="tooltipRight" title="{$vo.register}"><i class="icon-pencil"></i></a></td>
                </empty>
                <td>{$vo.ip}&nbsp<a href="#" rel="tooltipRight" class="showIp" id="{$vo.id}" title="{$vo.ip|getIpAddr=###}"><i class="icon-signal"></i></a></td>
              </tr>
            </foreach>
          </tbody>
        </table>
      </div>
      <div class="pagination">
        <ul>
          {$page}
        </ul>
      </div>
      <footer>
        <hr>
        <p class="pull-right">Collect from <a href="#" title="维新" target="_blank">维新</a></p>
        <p>&copy; 2015 <a href="#" target="_blank">Portnine</a></p>
      </footer>
    </div>
  </div>
</div>

<!--修改库存-->
<div class="modal small hide fade" id="modalStock" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">修改库存</h3>
  </div>
  <div class="modal-body"> 
    <!-- <p class="error-text"><i class="icon-question-sign modal-icon"></i>是否将订单移动到回收站?</p>-->
    <input name="goodsId" id="goodsId" type="hidden" value=""/>
    <ul class="list-group">
    </ul>
  </div>
  <div class="modal-footer">
    <button id="stockister" class="btn" data-dismiss="modal" aria-hidden="true">确定</button>
    <button class="btn btn-danger" data-dismiss="modal">取消</button>
  </div>
</div>
<!--修改库存 end-->
<!--修改价格-->
<div class="modal small hide fade" id="modalMey" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">修改价格</h3>
  </div>
  <div class="modal-body"> 
    <!-- <p class="error-text"><i class="icon-question-sign modal-icon"></i>是否将订单移动到回收站?</p>-->
    <input name="goodsIdMey" id="goodsIdMey" type="hidden" value=""/>
    <ul class="list-group-mey">
    </ul>
  </div>
  <div class="modal-footer">
    <button id="meyister" class="btn" data-dismiss="modal" aria-hidden="true">确定</button>
    <button class="btn btn-danger" data-dismiss="modal">取消</button>
  </div>
</div>
<!--修改价格 end-->
<!--模态框提示-->
<div class="modal fade" id="myModala" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close refresh" 
               data-dismiss="modal" aria-hidden="true"> &times; </button>
        <h4 class="modal-title" id="myModalLabel"> Error </h4>
      </div>
      <div class="modal-body modal-bodyTwo"> 
        <!--弹出层内容--> 
      </div>
    </div>
  </div>
  <!-- /.modal-content --> 
</div>
<!--模态框提示 end -->
<script src="__PUBLIC__/Admin/lib/bootstrap/js/bootstrap.js"></script> 
<script type="text/javascript">
       $(document).ready(function(){
			$("[rel=tooltip]").tooltip({
				placement:'left'
			});
      $("[rel=tooltipRight]").tooltip({
        placement:'right'
      });
      //alert库存模态框
      $(".stock").live("click",function(){
        var url = "{:U('stockEdit')}";
        var id = $(this).attr("id");
        $("#goodsId").val(id);
        $.post(url,{id:id},function(data){
          $(".list-group").html(data);
        });
        $("#modalStock").modal("show");
      });
      //alert库存模态框保存
      $("#stockister").live("click",function(){
        var url = "{:U('stockEditCheck')}";
        var id = $("#goodsId").val();
         var focus_input = $(".list-group input");
         var str = "{";
         focus_input.each(function(){
            str+= "'"+$(this).attr("id")+"':'"+$(this).val()+"',";
         });
         str+= "}";
         var jsonobj=eval('('+str+')');
         //alert(jsonobj);
        $.post(url,{id:id,val:jsonobj},function(data){
          if(data["status"]){
            $.bShow("保存成功");
          }else{
            $.bShow("保存失败");
          }
        });
      });
      //alert价格模态框
        $(".mey").live("click",function(){
        var url = "{:U('moneyEdit')}";
        var id = $(this).attr("id");
        $("#goodsIdMey").val(id);
        $.post(url,{id:id},function(data){
          $(".list-group-mey").html(data);
        });
        $("#modalMey").modal("show");
      });
      //alert价格模态框保存
      $("#meyister").live("click",function(){
        var url = "{:U('moneyEditCheck')}";
        var id = $("#goodsIdMey").val();
         var focus_input = $(".list-group-mey input");
         var str = "{";
         focus_input.each(function(){
            str+= "'"+$(this).attr("id")+"':'"+$(this).val()+"',";
         });
         str+= "}";
         var jsonobj=eval('('+str+')');
        $.post(url,{id:id,val:jsonobj},function(data){
          if(data["status"]){
            $.bShow("保存成功");
          }else{
            $.bShow("保存失败");
          }
        });
      });

       //该函数主要是当提示框提示完成确定后刷新
      $(".refresh").live("click",function(){
          location.reload();
      });
			$.bShow = function(data){
				//弹出层样式 && 弹出内容
				$(".modal-title").text("提示");
				$("#myModala").css({
					width: 'auto',
					'margin-left': function () {
					return -($(this).width() / 2);
					}
				});
				$(".modal-bodyTwo").text(data);
				$("#myModala").modal("show");
			};
    });
		
		
    </script>
</body>
