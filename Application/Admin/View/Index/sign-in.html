<div class="row-fluid">
  <div class="dialog">
    <h1 align="center">微信公众号管理系统</h1>
    <div class="block">
      <p class="block-heading">Sign In</p>
      <div class="block-body">
        <form name="form" action="{:U('Index/index','','')}" method="post">
          <label>Username <a href="#" rel="tooltip" data-original-title="用户登陆账号" data-placement="right">?</a></label>
          <input type="text" class="span12 username" name="username">

          <label>Password <a href="#" rel="tooltip" data-original-title="用户登录密码" data-placement="right">?</a></label>
          <input type="password" class="span12 password" name="password">

          <!-- 
         <label>验证码<a href="#" rel="tooltip" data-original-title="验证码" data-placement="right">?</a></label>
         <input type="code" class="span12 code" name="code">
          <img src="{:U('verify','','')}" boder="0" style="margin-bottom:0px; _position:relative;" align="middle" onclick="this.src=&#39;{:U('verify','','')}?id=&#39; + Math.random();">
          -->

          <a href="index.html" class="btn btn-primary pull-right" id="subForm">登 陆</a>

          <label class="remember-me">
            <input type="checkbox">
            记住密码</label>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>

<script src="__PUBLIC__/Admin/lib/bootstrap/js/bootstrap.js"></script> 
<script type="text/javascript">
	$(document).ready(function(){
		$("[rel=tooltip]").tooltip();
		$('.demo-cancel-click').click(function(){return false;});
		$('#subForm').click(function(){
			//提交登陆处理
			var username = $(".username").val();
			var password = $(".password").val();
			var url      = "{:U('Handle')}";
			if(username === "" || password === ""){
				$.bShow("账号或者密码为空");
				return false;
			}
			//响应Ajax
			$.post(url,{username:username,password:password},function(data){
				if(!data['status']){
					$.bShow(data['content']);
				}else{
					$("form").submit();
				}
					
				
			});
			return false;
		});
		$.bShow = function(data){
			//弹出层样式 && 弹出内容
			$(".modal").css({
    		width: 'auto',
    		'margin-left': function () {
      		return -($(this).width() / 2);
   			}
			});
			$(".modal-body").text(data);
			$(".modal").modal("show");
		};
	});
    </script>
