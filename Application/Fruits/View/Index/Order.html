    </div>
  </div>

  <ul class="pointsMall_com-pointList">
 <foreach name="list" item="vo" key="k" >

&nbsp;&nbsp;<a href="{:U('orderDetail',array('order_id'=>$vo['id'],'order'=>$vo['order'],'total'=>$vo['total'],'discount'=>$vo['discount'],'receipts'=>$vo['receipts'],'backmey'=>$vo['backmey'],'buytime'=>$vo['buytime'],'integral'=>$vo['integral'],'payment'=>$vo['payment']));}" >查看详细</a> </span> </div>
        <div class="point_box"><span class="point">¥ {$vo.total}</span> </div>
 
		<div class="list_box">
		</div>
      </div>
    </li>
</foreach>
