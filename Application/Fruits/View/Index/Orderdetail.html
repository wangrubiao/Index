<body>

</div>
<div class="wrapper">
<div class="order_module basic_info">
<p class="module_title">详细信息</p>
<table class="order_detail_wrapper">
<tbody><tr>
<td>订单编号</td>
<td>{$order.order}</td>

</tr>
<tr>
<td>购买时间</td>
<td>{$order.buytime|date='Y-m-d h:i:s',###}</td>
</tr>
<tr>
<td>购买明细</td>
<td>
<p><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;品名 | 重量/kg | 单价 | 小计</b></p>
<foreach name="list" item="vo" key="k">
	<p>{$k+1}、{$vo.name}&nbsp;{$vo.weight}&nbsp;{$vo.price}&nbsp;&nbsp;{$vo.subtotal}</p>
</foreach>

</td>
</tr>
<tr>
<td>交易积分</td>
<td class="pay_content">+10</td>
</tr>
<tr>
<td>支付方式</td>
<td class="pay_content">
	<switch name="order.payment">
	<case value="1">现金支付</case>
	<case value="2">微 信</case>
	<case value="3">支付宝</case>
	<default />订单取消
	</switch>
</td>
</tr>
<tr>
<td>订单金额</td>
<td class="amount"><span class="payment">¥{$order.total}</span>
					<span class="attachment">（优惠：{$order.discount}）</span></td>
</tr>
<tr>
<td>实收金额</td>
<td class="amount"><span class="payment">¥{$order.receipts}</span><span class="attachment">（应找：{$order.backmey}）</span></td>
</tr>
<tr>
<td colspan="2">
<a data-tpa="1493" href="#" class="pay_now">返回列表</a>
</td>
</tr>
</tbody></table>
</div>
</div>
<nav></nav>
</body>
</html>
